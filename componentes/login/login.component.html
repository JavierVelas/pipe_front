<div class="page-container">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="login-container">
    <form (ngSubmit)="handleLogin()">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required>
      </div>
      <button type="submit" class="login-button" [disabled]="isLocked">Login</button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
    <a [routerLink]="'/correo'" class="forgot-password-link">¿Olvidó su contraseña?</a>
  </div>
</div>
